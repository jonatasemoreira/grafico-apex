<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Dark Style</title><!--Style-->

    <link rel="stylesheet" href="https://stackpath.
    bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com
    /font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="assets/css/styles.css"/><!--CSS-->
  </head>

  <body>
    <header>
      <div class="logo">
        <h2>ApexCharts.JS</h2>
      </div>
      <div class="rede-social">
        <nav>
          <ul>
            <li><a href="https://github.com/apexcharts/apexcharts.js">Code</a>
            </li>
            <li>
              <a href="https://github.com/jonatasemoreira">GitHub</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
            <div class="row mt-4">
              <div class="col-md-5">
                <div class="box shadow mt-4">
                  <div id="radialBarBottom"></div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="box shadow mt-4">
                  <div id="line-adwords" class=""></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-5">
                <div class="box shadow mt-4">
                  <div id="barchart"></div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="box shadow mt-4">
                  <div id="areachart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="assets/apex/apexcharts.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
